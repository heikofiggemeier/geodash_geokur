<!DOCTYPE html>
<html lang="en">

<head>
<script src='https://cdn.plot.ly/plotly-2.9.0.min.js'></script>
<script src='assets/js/HeatMap.js'></script>
<link href="assets/css/HeatMap.css" rel="stylesheet">
<meta charset="utf-8" />

</head>

<body style="font-family: 'Open Sans'; font-size: 13px; width: 97%">
	<div class="values">
		<span id=range1> 0 </span> <span> - </span> <span id=range2>
			100 </span>
	</div>
	<div class="wrapper">

		<form>
				<div class="slider-track" id="slider-track"></div>
				<input type="range" id="range-a" min="0" max="100" value="0"
					oninput="rangevalue1()"> <input type="range" id="range-b"
					min="0" max="100" value="100" oninput="rangevalue2()">
			
		</form>
	</div>

	<div>
		<input type="checkbox" id="l5" onclick="chooseD(this)"> <label
			for="landsat5">Dataset A</label> <input type="checkbox" id="l6"
			onclick="chooseD(this)"> <label for="landsat6">DatasetB</label>
		<input type="checkbox" id="l7" onclick="chooseD(this)"> <label
			for="landsat7">Dataset C</label>
	</div>
	<fieldset>
		<div>
			<input type="checkbox" id="om" name="Quality Metric" value="Omission"
				onclick="chooseQ(this)"> <label for="om"> Omission</label>
		</div>
		<div>
			<input type="checkbox" id="com" name="Quality Metric"
				value="Commission" onclick="chooseQ(this)"> <label for="com">
				Commission</label>
		</div>
		<div>
			<input type="checkbox" id="qaa" name="Quality Metric"
				value="Quantitative attribute accuracy" onclick="chooseQ(this)">
			<label for="qaa"> Quantitative attribute accuracy</label>
		</div>
		<div>
			<input type="checkbox" id="tcc" name="Quality Metric"
				value="Thematic classification correctness" onclick="chooseQ(this)">
			<label for="tcc"> Thematic classification correctness</label>
		</div>
	</fieldset>

	<a class="btn-hm btn-1" onclick="colorchange(this)">Color 1</a>
	<a class="btn-hm btn-2" onclick="colorchange(this)">Color 2</a>
	<a class="btn-hm btn-3" onclick="colorchange(this)">Color 3</a>

	<div id='myDiv'>
		<!-- Plotly chart will be drawn inside this DIV -->
	</div>
	
	<!--needs to be down here to access all elements in the js file-->
	<script src='assets/js/HeatMap.js'></script>
</body>
</html>
